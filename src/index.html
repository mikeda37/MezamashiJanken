<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>めざましじゃんけん応募</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="contents-area">
        <h1 id="title">
            <img src="https://www.fujitv.co.jp/meza/d/img/jankenHead.png">
        </h1>
        <div id="input-area">
            <span id="input-field-label">キーワード：</span>
            <input id="input-field" type="text">
        </div>
        <div id="send-button-area">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-send" data-toggle="tooltip" title="応募する">
                <i class="fas fa-paper-plane fa-lg fa-fw"></i> 応募する
            </button>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <!--
        <script src="janken.js"></script>
    -->
</body>

</html>
